<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Implicit Grid</title>
  <link rel='stylesheet' href="style.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="box-1">
      <h2>Box One Content</h2>
      <p>Writing goes here...</p>
    </div>
    <div class="box-2">
      <img src="pic-1.png" alt="Picture 1 goes here" id="box-2img" />
    </div>
    <div class="box-3">
      <img src="pic-2.png" alt="Picture 2 goes here" id="box-3img" />
    </div>
    <div class="box-4">
      <h2>Box Four Content</h2>
      <p>Writing goes here...</p>
    </div>
    <div class="box-5">
      <h2>Box Five Content</h2>
      <p>Writing goes here...</p>
    </div>
    <div class="box-6">
      <img src="pic-3.png" alt="Picture 3 goes here" id="box-6img" />
    </div>
  </div>

  <div class="container2">
    <div class="square-1">
      <a href="https://twitter.com/">Twitter</a>
    </div>
  <div class="vl"></div>
    <div class="square-2">
      <a href="https://www.instagram.com/">Instagram</a>
    </div>
  <div class="vl"></div>
    <div class="square-3">
      <a href="https://www.facebook.com/">Facebook</a>
    </div>
  <div class="vl"></div>
    <div class="square-4">
      <a href="https://www.snapchat.com/">Snapchat</a>
    </div>
